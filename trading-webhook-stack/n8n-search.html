<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8N Workflow Search - Wyszukiwarka Automatyzacji</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-input-wrapper {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: #5568d3;
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .results-info {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .results {
            display: grid;
            gap: 20px;
        }

        .workflow-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .workflow-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .workflow-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .workflow-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .workflow-id {
            font-size: 0.85rem;
            color: #999;
        }

        .workflow-category {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
        }

        .workflow-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .workflow-meta {
            display: flex;
            gap: 20px;
            color: #888;
            font-size: 0.9rem;
        }

        .workflow-nodes {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .node-tag {
            background: #f0f0f0;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.75rem;
            color: #555;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-close {
            float: right;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .modal-close:hover {
            color: #333;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> N8N Workflow Search</h1>
            <p>Wyszukiwarka automatyzacji N8N - 448 workflow贸w</p>
        </div>

        <div class="search-box">
            <div class="search-input-wrapper">
                <input type="text" class="search-input" id="searchInput" placeholder="Szukaj workflow贸w... (np. 'slack', 'email', 'automatyzacja')">
                <button class="search-btn" onclick="search()"> Szukaj</button>
            </div>
            <div class="filters" id="categoryFilters"></div>
        </div>

        <div class="results-info" id="resultsInfo"></div>
        <div class="results" id="results"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        let workflows = [];
        let currentCategory = null;

        // Load workflows
        async function loadWorkflows() {
            try {
                const response = await fetch('/api/workflows');
                workflows = await response.json();
                renderCategories();
                showAll();
            } catch (error) {
                console.error('Error loading workflows:', error);
                document.getElementById('results').innerHTML = '<p class="no-results">Bd adowania danych</p>';
            }
        }

        // Render category filters
        function renderCategories() {
            const categories = [...new Set(workflows.map(w => w.category_pl))];
            const container = document.getElementById('categoryFilters');
            container.innerHTML = '<button class="filter-btn active" onclick="filterByCategory(null)">Wszystkie</button>';
            categories.forEach(cat => {
                container.innerHTML += `<button class="filter-btn" onclick="filterByCategory('${cat}')">${cat}</button>`;
            });
        }

        // Filter by category
        function filterByCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === (category || 'Wszystkie')) {
                    btn.classList.add('active');
                }
            });
            search();
        }

        // Search
        function search() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            let filtered = workflows;

            if (currentCategory) {
                filtered = filtered.filter(w => w.category_pl === currentCategory);
            }

            if (query) {
                filtered = filtered.filter(w =>
                    w.searchable_text.includes(query) ||
                    w.name.toLowerCase().includes(query) ||
                    w.category_pl.toLowerCase().includes(query)
                );
            }

            renderResults(filtered);
        }

        // Show all
        function showAll() {
            renderResults(workflows.slice(0, 50));
            document.getElementById('resultsInfo').textContent = `Pokazano 50 z ${workflows.length} workflow贸w`;
        }

        // Render results
        function renderResults(results) {
            const container = document.getElementById('results');
            const info = document.getElementById('resultsInfo');

            if (results.length === 0) {
                container.innerHTML = '<p class="no-results">Nie znaleziono workflow贸w</p>';
                info.textContent = '';
                return;
            }

            info.textContent = `Znaleziono ${results.length} workflow贸w`;

            container.innerHTML = results.map(w => `
                <div class="workflow-card" onclick='showDetails(${JSON.stringify(w).replace(/'/g, "\\'")})'>
                    <div class="workflow-header">
                        <div>
                            <div class="workflow-title">${w.name}</div>
                            <div class="workflow-id">ID: ${w.id}</div>
                        </div>
                        <span class="workflow-category">${w.category_pl}</span>
                    </div>
                    ${w.description ? `<div class="workflow-description">${w.description.substring(0, 150)}...</div>` : ''}
                    <div class="workflow-meta">
                        <span> ${w.node_count} nod贸w</span>
                    </div>
                </div>
            `).join('');
        }

        // Show details modal
        function showDetails(workflow) {
            const modal = document.getElementById('modal');
            const body = document.getElementById('modalBody');
            const nodeTypes = JSON.parse(workflow.node_types || '[]');

            body.innerHTML = `
                <h2>${workflow.name}</h2>
                <p><strong>ID:</strong> ${workflow.id}</p>
                <p><strong>Kategoria:</strong> ${workflow.category_pl}</p>
                <p><strong>Liczba nod贸w:</strong> ${workflow.node_count}</p>
                <p><strong>cie偶ka:</strong> <code>${workflow.relative_path}</code></p>
                ${workflow.description ? `<p><strong>Opis:</strong><br>${workflow.description}</p>` : ''}
                <h3>U偶yte node'y:</h3>
                <div class="workflow-nodes">
                    ${nodeTypes.map(n => `<span class="node-tag">${n}</span>`).join('')}
                </div>
            `;
            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Enter key search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });

        // Load on start
        loadWorkflows();
    </script>
</body>
</html>
