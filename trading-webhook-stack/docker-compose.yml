version: '3.8'

services:
  trading-webhook:
    build: .
    container_name: trading-webhook
    restart: unless-stopped
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups
      - ./database:/app/database
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  trading-network:
    driver: bridge

volumes:
  database-data:
  logs-data:
  backups-data:
